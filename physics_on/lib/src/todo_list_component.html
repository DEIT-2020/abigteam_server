<div style="min-width: 700px;">
  <div class="heading">
  
  
   <p id="denglu"><a style="cursor: pointer;">登录界面</a></p>
   <p id="shiyan"><a style="cursor: pointer;">回到实验</a></p>
   <li > <img src="picture/logo.jpg" alt="LOGO" style="width:80px;height: 80px;cursor: pointer;"></li>
  </div>
   <br><br><br>
  </div>
  <hr style="clear: both;">
  <div>
    <h1>我的实验记录</h1>
    <div style="position: fixed;left: 20%;">


  <material-input label="请输入您的用户名"
  
                  autoFocus floatingLabel style="display: inline;"
                  [(ngModel)]="newTodo"
                  (keyup.enter)="search()">
  </material-input>
  
  <material-fab mini raised
                (trigger)="search()"
                [disabled]="newTodo.isEmpty"
                style="position: relative;right: -200px;top: -45px;">

                <material-icon icon="search" style="position: relative;right: 0;top: 0;" (click)="search()"></material-icon>
   </material-fab>
<!-- <material-icon icon="search"></material-icon>
-->
</div>
<div style="position: fixed;left: 20%;top: 270px;">
  <table class="cell">
    <tr>
      <td >ID</td>
      <td >用户名</td>
      <td >电压（U/V）</td>
      <td >电流（I/A）</td>
      <td >电阻（R/Ω）</td>
      <td >操作</td>
    </tr>
    
  </table>

</div>
